<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="icon" type="image/x-icon" href="./1484799.png">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>

<body>
    <div class="container text-center">
        <div class="row align-items-center mycard justify-content-center">
            <div class="col-lg-5 mycol-1">
                <h2>Come join us!</h2>
                <p>We are so excited to have you here.If you haven't already, create an account to get access to
                    exclusive offers, rewards, and discounts.
                </p>
                <button class="my-btn-1">Already have an account? Signin.</button>
            </div>
            <div class="col-lg-5 mycol-2">
                <h1>Signup</h1>
                <form id="registrationForm">
                    <input type="text" id="name" placeholder="Name" required>
                    <input type="tel" id="phone" placeholder="Phone" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <div id="errorMessages" class="error-messages"></div>
                    <button type="button" class="my-btn-2" onclick="validateForm()">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="java.js"></script>
</body>

</html>
